language: python
python:
  "3.6"
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libxml2-utils
install:
  - pip install -r requirements-dev.txt
script:
    - xmllint --schema http://www.w3.org/2001/XMLSchema.xsd --noout *.xsd
    - cd tests
    - ./run-tests.sh
    - pytest
